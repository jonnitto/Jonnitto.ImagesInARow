'Jonnitto.ImagesInARow:Container':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  label: "${(q(node).children().count() ? q(node).children().count() + ' ' : '') + (I18n.translate(node.nodeType.label) || node.nodeType.name)}"
  ui:
    label: i18n
    icon: 'far fa-images'
    inlineEditable: true
    creationDialog:
      elements:
        images:
          type: array<Neos\Media\Domain\Model\Asset>
          ui:
            label: 'Jonnitto.ImagesInARow:NodeTypes.Container:images'
            editor: 'Neos.Neos/Inspector/Editors/AssetEditor'
            editorOptions:
              multiple: true
              accept: 'image/*'
              features:
                mediaBrowser: false
  options:
    template:
      childNodes:
        image:
          name: '${"image-" + key}'
          type: 'Jonnitto.ImagesInARow:Image'
          properties:
            image: '${item}'
          withItems: '${data.images}'
          when: '${data.images}'
  constraints:
    nodeTypes:
      '*': false
      'Jonnitto.ImagesInARow:Image': true

'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'Jonnitto.ImagesInARow:Image': false

'Jonnitto.ImagesInARow:Image':
  superTypes:
    'Carbon.Image:Image': true
    'Neos.Neos:Content': true
    'Carbon.Image:Title': true
    'Carbon.Image:AlternativeText': true
    'Carbon.Image:Lightbox': true
    'Carbon.Image:Caption': true
    'Carbon.Image:Link': true
    'Carbon.Image:BackendLabel': true
  ui:
    label: i18n
    icon: 'far fa-image'
    inlineEditable: true
  properties:
    lightbox:
      defaultValue: true
